<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User registration</title>
</head>
<body>

<div class="container">
    <form id="userForm">
        <div class="userForm-fields">
            <div>
                <div>
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name" required>
                </div>
            </div>
            <div>
                <div>
                    <label for="name">Телефон:</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
            </div>
            <div>
                <div>
                    <label for="name">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
        </div>

        <div class="buttons">
            <button id="userSaveBtn" style="background-color: green; color: white" type="button">Регистрация</button>
            <button id="userClearBtn" style="background-color: red; color: white" type="button">Очистить форму</button>
        </div>
    </form>

    <a href="authUser.html">На страницу авторизации</a>

</div>

<script src="../js/Users/registrationFormPage.js"></script>

</body>
</html>

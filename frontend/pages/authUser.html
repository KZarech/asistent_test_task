<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User auth</title>
</head>
<body>

<div class="container">
    <form id="authForm">
        <div class="userForm-fields">
            <div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>

            <div>
                <div>
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                </div>
            </div>
        </div>

        <div class="buttons">
            <button id="userSaveBtn" style="background-color: green; color: white" type="button">Войти</button>
            <a href="registrationForm.html">Зарегистрироваться</a>
        </div>
    </form>





</div>

</body>
</html>
